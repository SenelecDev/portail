{% extends "base.html" %}

{% block title %}Zones - SENELEC{% endblock %}

{% block content %}
<h2>Nos Zones de Couverture</h2>
<p>La SENELEC couvre plusieurs zones importantes :</p>

{% for zone in zones %}
    <div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px;">
        <h3>{{ zone.nom }}</h3>
        <p>Population: {{ zone.population }}</p>
    </div>
{% endfor %}
{% endblock %}
